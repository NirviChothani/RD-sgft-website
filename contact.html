<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Sindhu Global Development Foundation</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .contact-section {
      padding: 60px 5%;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      min-height: calc(100vh - 200px);
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-content {
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      gap: 20px;
    }

    .contact-form {
      flex: 1;
    }

    .contact-info {
      flex: 1;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .contact-info h5 {
      color: #9c27b0;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .contact-info p {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 8px;
    }

    .contact-info a {
      color: #ff7b29;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-map {
      flex: 1;
    }

    .contact-map iframe {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .form-label {
      color: #444;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      border-color: #ff7b29;
      box-shadow: 0 0 0 3px rgba(255, 123, 41, 0.1);
    }

    .btn-primary {
      background: #ff7b29;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #e6691f;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: #5c636a;
      transform: translateY(-2px);
    }

    @media (max-width: 992px) {
      .contact-section {
        padding: 50px 5%;
      }

      .contact-content {
        flex-direction: column;
      }

      .contact-map iframe {
        height: 200px;
      }
    }

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar"></div>

  <section class="contact-section">
    <h1>Get in Touch</h1>
    <div class="contact-content">
      <div class="contact-form">
        <form id="contactForm">
          <div class="mb-3">
            <label for="contactName" class="form-label">Name *</label>
            <input type="text" class="form-control" id="contactName" required>
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email *</label>
            <input type="email" class="form-control" id="contactEmail" required>
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message *</label>
            <textarea class="form-control" id="contactMessage" rows="3" required></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="contact-info">
        <h5>Contact Us</h5>
        <p>Sindhu Global Development Foundation</p>
        <p>Block C-5/Room No 10, Dev Samaj Road, Netaji, Ulhasnagar 421004, Maharashtra, India</p>
        <p>Phone: <a href="tel:+917021668519">+91 7021668519 (Haresh Rupani)</a></p>
        <p>Phone: <a href="tel:+919371262700">+91 9371262700 (CA Hari Dudani)</a></p>
        <p>Email: <a href="mailto:sindhuglobal.df@gmail.com">sindhuglobal.df@gmail.com</a></p>
      </div>
      <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3767.867!2d73.160075!3d19.216125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9e5c5b5c5b5%3A0x5c5b5c5b5c5b5c5b!2sDev%20Samaj%20Road%2C%20Netaji%2C%20Ulhasnagar%2C%20Maharashtra%20421004%2C%20India!5e0!3m2!1sen!2sin!4v1696427518033!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkLmo4Vf-1U8Vl_grn2waMigYCyMj1BaU",
      authDomain: "formtestsgft.firebaseapp.com",
      databaseURL: "https://formtestsgft-default-rtdb.firebaseio.com",
      projectId: "formtestsgft",
      storageBucket: "formtestsgft.appspot.com",
      messagingSenderId: "688396867961",
      appId: "1:688396867961:web:8cc2136b755be21f4f77a8"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Load navbar and footer
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        // Highlight active navbar link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('nav a').forEach(link => {
          link.classList.remove('active');
          const href = link.getAttribute('href');
          if (href === currentPage) {
            link.classList.add('active');
          }
        });
        // Update UI based on login state
        updateUIForLoginState(getCookie('isLoggedIn') === 'true');
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', handleLogout);
        }
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=0; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
    }

    function updateUIForLoginState(isLoggedIn) {
      const signInBtn = document.querySelector('.btn-signin');
      const logoutBtn = document.getElementById('logoutBtn');

      if (isLoggedIn) {
        if (signInBtn) signInBtn.style.display = 'none';
        if (logoutBtn) logoutBtn.style.display = 'inline-block';
      } else {
        if (signInBtn) signInBtn.style.display = 'inline-block';
        if (logoutBtn) logoutBtn.style.display = 'none';
      }
    }

    function handleLogout() {
      deleteCookie('isLoggedIn');
      deleteCookie('userEmail');
      updateUIForLoginState(false);
      window.location.href = 'index.html';
    }

    // Handle "Get in Touch" form submission
    document.getElementById('contactForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('contactName').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const message = document.getElementById('contactMessage').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all required fields.');
        return;
      }

      try {
        const newQuery = {
          name: name,
          email: email,
          message: message,
          timestamp: Date.now()
        };

        const queriesRef = ref(database, 'viewQueries');
        await push(queriesRef, newQuery);

        alert('Your query has been submitted successfully!');
        document.getElementById('contactForm').reset();
      } catch (error) {
        alert('Error submitting query: ' + error.message);
      }
    });

    window.onload = function() {
      const isLoggedIn = getCookie('isLoggedIn') === 'true';
      updateUIForLoginState(isLoggedIn);
    };

    // Ensure loadAuthIframe is defined
    window.loadAuthIframe = function() {
      const iframe = document.createElement('iframe');
      iframe.src = 'authh.html';
      iframe.width = '100%';
      iframe.height = '600px';
      iframe.frameBorder = '0';
      iframe.style.border = 'none';

      const container = document.getElementById('iframe-container');
      const blurOverlay = document.getElementById('blur-overlay');

      if (container && blurOverlay) {
        container.innerHTML = '';
        container.appendChild(iframe);
        blurOverlay.classList.add('active');
        container.classList.add('active');

        window.addEventListener('message', function(event) {
          if (event.data === 'loginSuccess') {
            setCookie('isLoggedIn', 'true', 7);
            blurOverlay.classList.remove('active');
            container.classList.remove('active');
            setTimeout(() => {
              container.innerHTML = '';
              window.location.href = 'userDash.html';
            }, 300);
          }
        });
      } else {
        console.error("Container or blur overlay not found");
      }
    };
  </script>
</body>
</html>
