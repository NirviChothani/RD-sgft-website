<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <style>


    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      position: relative;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #000000;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #9c27b0; /* No color change, just a subtle effect */
      transform: scale(1.05); /* Slightly enlarges the button on hover */
    }

    .google-btn {
      width: 100%;
      padding: 10px;
      background-color: #ff7b29;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .google-logo {
    width: 30px; /* Adjust width */
    height: 30px; /* Adjust height */
    margin-right: 10px; /* Space between image and text */
    border-radius: 50%; /* Makes the image circular */
    object-fit: cover; /* Ensures the image fills the circle without distortion */
    }

    .google-btn:hover {
      background-color: #ff7b29; /* No color change, just a subtle effect */
      transform: scale(1.05); /* Slightly enlarges the button on hover */
    }

    .form-toggle {
      text-align: center;
      margin-top: 15px;
    }

    .form-toggle a {
      color: #9c27b0;
      text-decoration: none;
    }

    .tabs {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .tab-button {
      background-color: transparent;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-button.active {
      color: #ff7b29;
      border-bottom: 2px solid #ff7b29;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Tab Buttons for Login / Sign Up -->
    <div class="tabs">
      <button class="tab-button active" id="loginTab">Log In</button>
      <button class="tab-button" id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Log In</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button id="loginBtn">Log In</button>

      <div class="form-toggle">
        Don't have an account? <a href="#" id="goToSignup">Sign Up</a>
      </div>
      
      <!-- Google Sign-In Button -->
      <button class="google-btn" id="googleLogin">
        <img src="images/googleicon.jpg" alt="Google Logo" class="google-logo"> Log in with Google
      </button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <select id="signupRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button id="signupBtn">Sign Up</button>

      <div class="form-toggle">
        Already have an account? <a href="#" id="goToLogin">Log In</a>
      </div>
      
      <!-- Google Sign-Up Button -->
      <button class="google-btn" id="googleSignup">
        <img src="images/googleicon.jpg" alt="Google Logo"> Sign up with Google
      </button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDkLmo4Vf-1U8Vl_grn2waMigYCyMj1BaU",
      authDomain: "formtestsgft.firebaseapp.com",
      databaseURL: "https://formtestsgft-default-rtdb.firebaseio.com",
      projectId: "formtestsgft",
      storageBucket: "formtestsgft.firebasestorage.app",
      messagingSenderId: "688396867961",
      appId: "1:688396867961:web:8cc2136b755be21f4f77a8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Google Sign-In for login
    document.getElementById('googleLogin').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          const role = "user";  // Default role set to 'user' for Google sign-in
          set(ref(db, 'authUsers/' + user.uid), {
            email: user.email,
            role: role
          }).then(() => {
            redirectUser(role);
          });
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Google Sign-Up
    document.getElementById('googleSignup').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          const role = document.getElementById("signupRole").value;
          set(ref(db, 'authUsers/' + user.uid), {
            email: user.email,
            role: role
          }).then(() => {
            redirectUser(role);
          });
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Get role
    function getRole() {
      return document.getElementById("role").value;
    }

    function redirectUser(role) {
  const url = role === "admin" ? "adminDash.html" : "sgfthomepgtest.html";

  try {
    if (window.top !== window.self) {
      // Inside an iframe
      window.top.location.href = url;
    } else {
      // Not in iframe
      window.location.href = url;
    }
  } catch (e) {
    // Fallback if cross-origin blocks access
    window.location.href = url;
  }
}


    // Handle Sign Up
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          set(ref(db, 'authUsers/' + user.uid), {
            email: user.email,
            role: role
          }).then(() => {
            redirectUser(role);
        
            // On successful login
            

          });
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Handle Login
    function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      get(ref(db, 'authUsers/' + user.uid))
        .then((snapshot) => {
          if (snapshot.exists()) {
            const role = snapshot.val().role;

            // Set a session cookie instead of localStorage
            document.cookie = "isLoggedIn=true; path=/;";

            alert("Login successful! Redirecting to " + role + " dashboard.");
            redirectUser(role);
          }
        })
        .catch((error) => {
          alert("Error getting user role: " + error.message);
        });
    })
    .catch((error) => {
      alert(error.message);
    });
}



    // Button Event Listeners
    document.getElementById("signupBtn").addEventListener("click", signup);
    document.getElementById("loginBtn").addEventListener("click", login);

    // Form Toggle
    document.getElementById("goToSignup").addEventListener("click", () => {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("loginTab").classList.remove("active");
      document.getElementById("signupTab").classList.add("active");
    });

    document.getElementById("goToLogin").addEventListener("click", () => {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("signupTab").classList.remove("active");
      document.getElementById("loginTab").classList.add("active");
    });
  </script>
</body>
</html>
