<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add SGFT Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }

    .form-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button {
      background: #ff7b29;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-group button:hover {
      background: #e56a1d;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add SGFT Event</h2>
    <form id="eventForm">
      <div class="form-group">
        <label for="eventTitle">Event Title</label>
        <input type="text" id="eventTitle" required />
      </div>

      <div class="form-group">
        <label for="eventDate">Event Date</label>
        <input type="date" id="eventDate" required />
      </div>

      <div class="form-group">
        <label for="eventSummary">Event Summary</label>
        <textarea id="eventSummary" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="peopleBenefitted">Number of People Benefitted</label>
        <input type="number" id="peopleBenefitted" required />
      </div>

      <div class="form-group">
        <label for="eventImage">Upload Event Image</label>
        <input type="file" id="eventImage" accept="image/*" required />
      </div>

      <div class="form-group">
        <button type="submit">Submit Event</button>
      </div>
    </form>
  </div>

  <!-- Axios for Cloudinary Upload -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Firebase v11+ with Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkLmo4Vf-1U8Vl_grn2waMigYCyMj1BaU",
      authDomain: "formtestsgft.firebaseapp.com",
      databaseURL: "https://formtestsgft-default-rtdb.firebaseio.com",
      projectId: "formtestsgft",
      storageBucket: "formtestsgft.firebasestorage.app",
      messagingSenderId: "688396867961",
      appId: "1:688396867961:web:8cc2136b755be21f4f77a8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("eventForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;
      const summary = document.getElementById("eventSummary").value;
      const people = document.getElementById("peopleBenefitted").value;
      const imageFile = document.getElementById("eventImage").files[0];

      if (!imageFile) {
        alert("Please upload an image.");
        return;
      }

      try {
        // Upload image to Cloudinary
        const formData = new FormData();
        formData.append("file", imageFile);
        formData.append("upload_preset", "SGFTEvents");
        formData.append("cloud_name", "SGFTEventImg");

        const cloudRes = await axios.post(
          "https://api.cloudinary.com/v1_1/SGFTEventImg/image/upload",
          formData
        );

        const imageUrl = cloudRes.data.secure_url;

        // Push data to Firebase
        const newRef = push(ref(db, "events"));
        await set(newRef, {
          title: title,
          date: date,
          summary: summary,
          peopleBenefitted: people,
          imageUrl: imageUrl
        });

        alert("Event successfully added!");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
