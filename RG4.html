<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Donation Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff7b29;
      --secondary: #9c27b0;
      --success: #4CAF50;
      --danger: #f44336;
      --light: #f8f9fa;
      --dark: #2d2d2d;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--light);
      min-height: 100vh;
      color: var(--dark);
    }

    .main-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background: var(--white);
      box-shadow: var(--shadow-sm);
      padding: 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 40px 20px;
      text-align: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--white);
    }

    .sidebar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.4);
      margin-bottom: 15px;
      transition: var(--transition);
    }

    .sidebar img:hover {
      transform: scale(1.05);
    }

    .sidebar h5 {
      color: var(--white);
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 5px;
    }

    .sidebar p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      margin-bottom: 0;
    }

    .sidebar-nav {
      padding: 20px 0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #444;
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 25px;
      margin: 4px 15px;
      border-radius: 8px;
      transition: var(--transition);
    }

    .sidebar a:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: var(--primary);
      color: var(--white);
    }

    .sidebar a i {
      width: 20px;
      margin-right: 12px;
      text-align: center;
      font-size: 1.1rem;
    }

    .btn-logout {
      background: linear-gradient(135deg, var(--secondary) 0%, #b039c4 100%);
      color: var(--white);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      margin: 20px 15px;
      transition: var(--transition);
      width: calc(100% - 30px);
      box-shadow: 0 2px 8px rgba(156, 39, 176, 0.2);
    }

    .btn-logout:hover {
      background: linear-gradient(135deg, #8b1a9f 0%, #a02bb3 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 40px;
      background: var(--light);
      transition: margin-left 0.3s ease;
    }

    .page-header {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 25px 30px;
      margin-bottom: 30px;
      box-shadow: var(--shadow-sm);
      border: none;
      position: relative;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .page-header h1 {
      color: var(--dark);
      font-weight: 800;
      font-size: 2.2rem;
      margin: 0;
    }

    /* Balance Cards Section */
    .balance-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
/* Updated Balance Card Styles */
.balance-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  text-align: center;
  border-top: 4px solid #ff7b29;
  min-height: 140px;
  position: relative;
}

    .balance-card.incoming {
      border-top-color: var(--secondary);
    }

    .balance-card.outgoing {
      border-top-color: var(--danger);
    }

    .balance-card.net {
      border-top-color: var(--success);
    }

    .balance-card.previous {
      border-top-color: #607d8b;
    }

    .balance-number {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 5px;
      color: var(--dark);
    }

    .balance-label {
      color: var(--gray);
      font-size: 0.9rem;
    }

    

.balance-period {
  font-size: 0.75rem;
  color: #6c757d;
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px dashed #e0e0e0;
  line-height: 1.4;
}

/* Remove the absolute positioning from period */
.balance-period {
  position: static;
  margin-top: 10px;
}

    /* Filter Section */
    .filter-section {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: var(--shadow-sm);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .filter-group input,
    .filter-group select {
      padding: 10px 15px;
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      font-size: 0.95rem;
      color: var(--dark);
      background: #fafafa;
      transition: var(--transition);
    }

    .filter-group input:focus,
    .filter-group select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 123, 41, 0.2);
    }

    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--white);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #e56b20 0%, #8b1a9f 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: rgba(255, 123, 41, 0.1);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
      transform: none !important;
    }

    /* Tables */
    .details-section {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      margin-bottom: 30px;
    }

    .details-header {
      background: var(--primary);
      color: var(--white);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .details-header h5 {
      margin: 0;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .details-table {
      width: 100%;
      border-collapse: collapse;
    }

    .details-table thead th {
      background: #f8f9fa;
      color: var(--dark);
      font-weight: 600;
      font-size: 0.9rem;
      padding: 15px 20px;
      border-bottom: 2px solid var(--light-gray);
      text-transform: uppercase;
      text-align: left;
    }

    .details-table tbody td {
      padding: 15px 20px;
      border-bottom: 1px solid var(--light-gray);
      color: var(--dark);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .details-table tbody tr:nth-child(even) {
      background: #fafafa;
    }

    .details-table tbody tr:hover {
      background: #f1f5f9;
    }

    .details-table input,
    .details-table select {
      padding: 8px 12px;
      border: 1px solid var(--light-gray);
      border-radius: 6px;
      width: 100%;
      font-size: 0.95rem;
    }

    .details-table select {
      padding: 8px;
    }

    /* Status Badges */
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success);
    }

    .badge-danger {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--danger);
    }

    /* Responsive */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background: var(--white);
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      color: var(--dark);
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 992px) {
      .hamburger {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.show {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
        padding: 30px;
      }
      
      .main-content.shifted {
        margin-left: 280px;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
      }
      
      .page-header {
        padding: 20px;
      }
      
      .page-header h1 {
        font-size: 1.8rem;
      }
      
      .filter-grid {
        grid-template-columns: 1fr;
      }
      
      .balance-section {
        grid-template-columns: 1fr 1fr;
      }
      
      .action-buttons {
        justify-content: center;
      }
    }

    @media (max-width: 576px) {
      .page-header h1 {
        font-size: 1.5rem;
      }
      
      .details-header h5 {
        font-size: 1.1rem;
      }
      
      .details-table thead th,
      .details-table tbody td {
        font-size: 0.85rem;
        padding: 12px 15px;
      }
      
      .balance-section {
        grid-template-columns: 1fr;
      }
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="main-container">
  <button class="hamburger" id="hamburger">☰</button>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="https://via.placeholder.com/90" alt="Admin Profile">
      <h5>Admin Dashboard</h5>
      <p>Donation Management</p>
    </div>
    <div class="sidebar-nav">

    </div>
    <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>
  
  <div class="main-content" id="mainContent">
    <div class="page-header">
      <h1><i class="fas fa-file-alt"></i> Donation Report</h1>
    </div>
    
    <!-- Balance Cards Section - Moved ABOVE filters -->
  <div class="balance-section">
  <div class="balance-card incoming">
    <div class="balance-number" id="totalIncoming">₹0</div>
    <div class="balance-label">Total Incoming</div>
    <div class="balance-period" id="incomingPeriod">
      <span id="incomingDates">-</span>
    </div>
  </div>
  
  <div class="balance-card outgoing">
    <div class="balance-number" id="totalOutgoing">₹0</div>
    <div class="balance-label">Total Outgoing</div>
    <div class="balance-period" id="outgoingPeriod">
      <span id="outgoingDates">-</span>
    </div>
  </div>
  
  <div class="balance-card previous">
    <div class="balance-number" id="previousBalance">₹0</div>

      Before <span id="previousCutoff">-</span>
    </div>

  <div class="balance-card net">
    <div class="balance-number" id="netBalance">₹0</div>

      <span id="netDates">-</span>

</div>
    
    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-grid">
        <div class="filter-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate">
        </div>
        
        <div class="filter-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate">
        </div>
        
        <div class="filter-group">
          <label for="rangeFilter">Quick Filter</label>
          <select id="rangeFilter" onchange="applyQuickRange(this.value)">
            <option value="">-- Select --</option>
            <option value="weekly">This Week</option>
            <option value="monthly">This Month</option>
            <option value="quarterly">This Quarter</option>
            <option value="yearly">This Year</option>
          </select>

        <div class="filter-group">
          <label for="typeFilter">Donation Type</label>
          <select id="typeFilter">
            <option value="both">Both</option>

            <option value="inkind">In-Kind</option>
          </select>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-outline" onclick="resetFilters()">
          <i class="fas fa-redo"></i> Reset
        </button>
        <button class="btn btn-primary" id="generateBtn" onclick="generateReport()">
          <i class="fas fa-file-export"></i> Generate Report
        </button>
      </div>
    </div>
    
    <!-- Tables Section -->
    <div class="details-section">
      <div class="details-header">
        <i class="fas fa-list"></i>
        <h5>Donation Records</h5>
      </div>
      <div class="table-responsive">
        <table class="details-table" id="reportTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Person</th>
              <th>Type</th>
              <th>Amount / Item</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="reportTableBody">
            <!-- Data will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="details-section">
      <div class="details-header">
        <i class="fas fa-user-friends"></i>
        <h5>Person-wise Donation Summary</h5>
      </div>
      <div class="table-responsive">
        <table class="details-table" id="personSummary">
          <thead>
            <tr>
              <th>Person</th>
              <th>Money</th>
              <th>In-Kind</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="personSummaryBody">
            <!-- Data will be loaded here -->
          </tbody>
        </table>
      </div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDkLmo4Vf-1U8Vl_grn2waMigYCyMj1BaU",
    authDomain: "formtestsgft.firebaseapp.com",
    databaseURL: "https://formtestsgft-default-rtdb.firebaseio.com",
    projectId: "formtestsgft",
    storageBucket: "formtestsgft.appspot.com",
    messagingSenderId: "688396867961",
    appId: "1:688396867961:web:099be0b0c1a3f81e4f77a8"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Toggle sidebar on mobile
  document.getElementById('hamburger').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('show');
    document.getElementById('mainContent').classList.toggle('shifted');
  });

  // Format date to YYYY-MM-DD
  function formatDate(dateObj) {
    if (!dateObj) return '';
    const year = dateObj.getFullYear();
    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
    const day = String(dateObj.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  // Format date to display format (e.g., "Jan 1, 2023")
  function formatDisplayDate(dateObj) {
    if (!dateObj) return '';
    return dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
  }

  // Apply quick date range filter
  function applyQuickRange(type) {
    const today = new Date();
    let start, end;
    
    switch (type) {
      case "weekly":
        const day = today.getDay();
        start = new Date(today);
        start.setDate(today.getDate() - day);
        end = new Date(start);
        end.setDate(start.getDate() + 6);
        break;
      case "monthly":
        start = new Date(today.getFullYear(), today.getMonth(), 1);
        end = new Date(today.getFullYear(), today.getMonth() + 1, 0);
        break;
      case "quarterly":
        const q = Math.floor(today.getMonth() / 3);
        start = new Date(today.getFullYear(), q * 3, 1);
        end = new Date(today.getFullYear(), q * 3 + 3, 0);
        break;
      case "yearly":
        start = new Date(today.getFullYear(), 0, 1);
        end = new Date(today.getFullYear(), 11, 31);
        break;
      default:
        return;
    }
    
    document.getElementById("startDate").value = formatDate(start);
    document.getElementById("endDate").value = formatDate(end);
    generateReport();
  }

  // Reset all filters
  function resetFilters() {
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
    document.getElementById("rangeFilter").value = "";
    document.getElementById("typeFilter").value = "both";
    generateReport();
  }

  // Generate the report
  function generateReport() {
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;
    const typeFilter = document.getElementById("typeFilter").value;
    const generateBtn = document.getElementById("generateBtn");

    // Show loading state
    generateBtn.innerHTML = '<span class="spinner"></span> Generating...';
    generateBtn.disabled = true;

    const tableBody = document.querySelector("#reportTableBody");
    const summaryBody = document.querySelector("#personSummaryBody");

    // Clear existing data
    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">Loading data...</td></tr>';
    summaryBody.innerHTML = '<tr><td colspan="4" class="text-center">Loading summary...</td></tr>';

    let totalIncoming = 0;
    let totalOutgoing = 0;
    let previousBalance = 0;
    const personSummary = {};

    // Calculate time periods
    const start = new Date(startDate);
    const end = new Date(endDate);
    const startTs = start.getTime();
    const endTs = end.getTime() + (24 * 60 * 60 * 1000) - 1; // End of day

    // Update period labels
    document.getElementById("incomingDates").textContent = `${formatDisplayDate(start)} to ${formatDisplayDate(end)}`;
    document.getElementById("outgoingDates").textContent = `${formatDisplayDate(start)} to ${formatDisplayDate(end)}`;
    document.getElementById("previousCutoff").textContent = formatDisplayDate(start);
    document.getElementById("netDates").textContent = `${formatDisplayDate(start)} to ${formatDisplayDate(end)}`;

    db.ref("donations").once("value", (snapshot) => {
      // Clear tables before populating
      tableBody.innerHTML = "";
      summaryBody.innerHTML = "";

      let hasData = false;
      
      snapshot.forEach((child) => {
        const data = child.val();
        const key = child.key;
        const ts = data.timestamp || 0;
        const donationDate = new Date(ts);

        if (donationDate < start) {
          // For previous balance calculation (before selected period)
          if (data.type === "money") {
            if (data.direction === "in") previousBalance += data.amount || 0;
            else if (data.direction === "out") previousBalance -= data.amount || 0;
          }
          return;
        }

        if (donationDate >= start && donationDate <= end) {
          // Apply filters
          if (typeFilter !== "both" && data.type !== typeFilter) return;

          hasData = true;
          const amountValue = data.amount || 0;
          
          // Calculate totals
          if (data.type === "money") {
            if (data.direction === "in") totalIncoming += amountValue;
            else if (data.direction === "out") totalOutgoing += amountValue;
          }

          // Build person summary
          if (!personSummary[data.person]) {
            personSummary[data.person] = { money: 0, inkind: 0 };
          }
          if (data.type === "money") {
            personSummary[data.person].money += amountValue;
          } else if (data.type === "inkind") {
            personSummary[data.person].inkind += 1;
          }

          // Add row to table
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="date" value="${formatDate(donationDate)}" onchange="updateField('${key}', 'timestamp', this.value)"></td>
            <td><input type="text" value="${data.person || ''}" onchange="updateField('${key}', 'person', this.value)"></td>
            <td>
              <select onchange="updateField('${key}', 'type', this.value)">
                <option value="money" ${data.type === "money" ? "selected" : ""}>Money</option>
                <option value="inkind" ${data.type === "inkind" ? "selected" : ""}>In-Kind</option>
              </select>
            </td>
            <td><input type="text" value="${data.amount || data.item || ''}" onchange="updateAmountOrItem('${key}', '${data.type}', this.value)"></td>
            <td><span id="status-${key}" class="badge badge-success">Active</span></td>
          `;
          tableBody.appendChild(row);
        }
      });

      // Show empty state if no data
      if (!hasData) {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No donations found for selected filters</td></tr>';
      }

      // Update Balance Cards
      document.getElementById("totalIncoming").textContent = "₹" + totalIncoming.toLocaleString();
      document.getElementById("totalOutgoing").textContent = "₹" + totalOutgoing.toLocaleString();
      document.getElementById("previousBalance").textContent = "₹" + previousBalance.toLocaleString();
      document.getElementById("netBalance").textContent = "₹" + (previousBalance + totalIncoming - totalOutgoing).toLocaleString();

      // Build Person Summary Table
      for (const person in personSummary) {
        const money = personSummary[person].money;
        const inkind = personSummary[person].inkind;
        const total = money + inkind;
        
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${person}</td>
          <td>₹${money.toLocaleString()}</td>
          <td>${inkind}</td>
          <td>₹${money.toLocaleString()}${inkind > 0 ? " + " + inkind + " items" : ""}</td>
        `;
        summaryBody.appendChild(row);
      }

      // Reset button state
      generateBtn.innerHTML = '<i class="fas fa-file-export"></i> Generate Report';
      generateBtn.disabled = false;
    }, (error) => {
      console.error("Error fetching data:", error);
      tableBody.innerHTML = '<tr><td colspan="5" class="text-center">Error loading data. Please try again.</td></tr>';
      generateBtn.innerHTML = '<i class="fas fa-file-export"></i> Generate Report';
      generateBtn.disabled = false;
    });
  }

  // Update field in Firebase
  function updateField(key, field, value) {
    const statusElement = document.getElementById(`status-${key}`);
    statusElement.textContent = "Updating...";
    statusElement.className = "badge";
    
    if (field === "timestamp") {
      value = new Date(value).getTime();
    }
    
    db.ref("donations/" + key).update({ [field]: value })
      .then(() => {
        statusElement.textContent = "Updated";
        statusElement.className = "badge badge-success";
        generateReport(); // Refresh report after update
      })
      .catch((error) => {
        statusElement.textContent = "Error";
        statusElement.className = "badge badge-danger";
        console.error("Update failed:", error);
      });
  }

  // Update amount or item based on type
  function updateAmountOrItem(key, type, value) {
    const statusElement = document.getElementById(`status-${key}`);
    statusElement.textContent = "Updating...";
    statusElement.className = "badge";
    
    const update = type === "money"
      ? { amount: parseFloat(value) || 0, item: null }
      : { item: value, amount: null };
    
    db.ref("donations/" + key).update(update)
      .then(() => {
        statusElement.textContent = "Updated";
        statusElement.className = "badge badge-success";
        generateReport(); // Refresh report after update
      })
      .catch((error) => {
        statusElement.textContent = "Error";
        statusElement.className = "badge badge-danger";
        console.error("Update failed:", error);
      });
  }

  // Logout function
  function logout() {
    // Implement logout functionality
    console.log("Logging out...");
    window.location.href = "login.html";
  }

  // Initialize the page with today's date range
  window.onload = function() {
    const today = new Date();
    const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
    document.getElementById("startDate").value = formatDate(firstDay);
    document.getElementById("endDate").value = formatDate(today);
    generateReport();
  };
</script>
